<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h3>Create Task</h3>
		<form action="#" th:action="@{/tasks/update/{id}(id=${task.id})}"  th:object="${task}" method="post">
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" id="title"  th:field="*{title}" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="description">Description:</label>
				<input type="text" id="description" th:field="*{description}" class="form-control" required>
			</div>

			<div class="form-group">
			
				<label for="priority">Priority:</label>
				<select id="priority"  th:field="*{priority}" class="form-control" required>
					<option value="High">High</option>
					<option value="Medium">Medium</option>
					<option value="Low">Low</option>
				</select>
			</div>

			<div class="form-group">
				<label for="deadline">Due Date:</label>
				<input type="date" id="deadline"  th:field="*{deadline}" class="form-control" required>
			</div>

			<button type="submit" class="btn btn-success">Update Task</button>
		</form>
	</div>
</body>

</html>
