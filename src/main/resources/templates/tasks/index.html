<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Task Management System</h1>

        <!-- Task Creation Form -->
        

        <!-- Task List Display -->
        <h3 class="mt-5">Task List <a th:href="@{/tasks/create}" class="btn btn-primary">Create New Task</a></h3>
        <table class="table table-bordered">
            <thead class="bg-warning">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Completed</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td>
                        <span th:if="${task.priority == 'High'}" class="badge badge-danger">High</span>
                        <span th:if="${task.priority == 'Medium'}" class="badge badge-success">Medium</span>
                        <span th:if="${task.priority == 'Low'}" class="badge badge-warning">Low</span>
                    </td>
                    <td th:text="${task.deadline}"></td>
                    <td th:text="${task.completed}"></td>
                    <td th:text="${task.createdAt}"></td>
                    <td th:text="${task.updatedAt}"></td>
                    <td>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/tasks/complete/{id}(id=${task.id})}" class="btn btn-success">Complete</a>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
